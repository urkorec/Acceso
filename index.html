<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EventPass Optimized v11</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* BASE */
        body { background-color: #f1f5f9; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide { display: none !important; }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* TABLAS */
        .excel-table { width: 100%; border-collapse: collapse; font-size: 13px; font-family: monospace; } 
        .excel-table th { background: #f8fafc; padding: 12px; text-align: left; position: sticky; top: 0; font-weight: 700; color: #475569; border-bottom: 2px solid #e2e8f0; z-index: 10; }
        .excel-table td { border-bottom: 1px solid #f1f5f9; padding: 12px; color: #334155; }
        .excel-table tr:hover { background-color: #f8fafc; }

        /* ESC√ÅNER UI */
        #reader video { object-fit: cover; border-radius: 16px; }
        .scan-laser {
            position: absolute; width: 100%; height: 2px; background: #ef4444;
            box-shadow: 0 0 15px #ef4444; top: 10%; z-index: 20;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0% {top: 10%; opacity: 0;} 50% {top: 90%; opacity: 1;} 100% {top: 10%; opacity: 0;} }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800 bg-slate-100">

    <header class="bg-white border-b border-slate-200 px-3 py-2 flex justify-between items-center z-30 shrink-0 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white shadow-lg shadow-blue-200">
                <i class="ph-bold ph-ticket text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-sm leading-none text-slate-800">EventPass</h1>
                <div class="flex items-center gap-1 mt-0.5">
                    <span id="status-dot" class="w-1.5 h-1.5 rounded-full bg-orange-400 animate-pulse"></span>
                    <span id="status-text" class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Conectando...</span>
                </div>
            </div>
        </div>
        
        <div class="bg-slate-100 p-1 rounded-lg flex text-xs font-semibold border border-slate-200">
            <button onclick="window.setMode('admin')" id="nav-admin" class="px-3 py-1.5 rounded-md shadow-sm bg-white text-blue-700 border border-slate-100 transition-all">Admin</button>
            <button onclick="window.setMode('scanner')" id="nav-scanner" class="px-3 py-1.5 rounded-md text-slate-500 hover:text-slate-700 transition-all">Scan</button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative w-full max-w-5xl mx-auto bg-white shadow-xl md:border-x md:border-slate-200">

        <div id="view-admin" class="w-full h-full flex flex-col fade-in">
            <div class="flex border-b border-slate-100 shrink-0 bg-slate-50/50 px-2 overflow-x-auto no-scrollbar">
                <button onclick="window.setTab('dashboard')" id="tab-dashboard" class="flex-1 md:flex-none md:w-32 py-3 text-xs font-bold text-blue-600 border-b-2 border-blue-600 px-2 transition-colors">üìä RESUMEN</button>
                <button onclick="window.setTab('excel')" id="tab-excel" class="flex-1 md:flex-none md:w-32 py-3 text-xs font-bold text-slate-400 border-b-2 border-transparent px-2 transition-colors">üìë DATOS</button>
                <button onclick="window.setTab('listas')" id="tab-listas" class="flex-1 md:flex-none md:w-32 py-3 text-xs font-bold text-slate-400 border-b-2 border-transparent px-2 transition-colors">‚úÖ CONTROL</button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 bg-slate-50/30">
                <div id="content-dashboard" class="space-y-4 max-w-xl mx-auto">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm text-center">
                            <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Total</div>
                            <div id="num-total" class="text-2xl font-black text-slate-800">0</div>
                        </div>
                        <div class="bg-green-50 p-3 rounded-xl border border-green-100 shadow-sm text-center">
                            <div class="text-[10px] text-green-600 font-bold uppercase tracking-widest mb-1">Dentro</div>
                            <div id="num-dentro" class="text-2xl font-black text-green-600">0</div>
                        </div>
                        <div class="bg-red-50 p-3 rounded-xl border border-red-100 shadow-sm text-center">
                            <div class="text-[10px] text-red-500 font-bold uppercase tracking-widest mb-1">Faltan</div>
                            <div id="num-faltan" class="text-2xl font-black text-red-500">0</div>
                        </div>
                    </div>

                    <div class="bg-white border-2 border-dashed border-blue-200 rounded-xl p-6 text-center hover:border-blue-400 transition-colors">
                        <i class="ph-bold ph-upload-simple text-2xl text-blue-500 mb-2"></i>
                        <h3 class="font-bold text-slate-800 text-sm">Cargar Excel</h3>
                        <p class="text-xs text-slate-400 mb-3">Sube <strong>Acceso1.xlsx</strong></p>
                        <input type="file" id="fileInput" class="hidden" onchange="window.uploadData()" accept=".xlsx,.xls,.csv">
                        <label for="fileInput" class="cursor-pointer inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 text-xs rounded-lg transition shadow-md shadow-blue-200">
                            <span>Seleccionar Archivo</span>
                        </label>
                    </div>
                    
                    <button onclick="window.clearDb()" class="w-full text-center text-red-400 text-[10px] font-bold uppercase tracking-wider py-2">
                        <i class="ph-bold ph-trash"></i> Eliminar Base de Datos
                    </button>
                </div>

                <div id="content-excel" class="hide h-full flex flex-col">
                    <input type="text" id="search-box" onkeyup="window.searchTable()" placeholder="üîç Buscar..." class="w-full px-3 py-2 mb-2 rounded-lg border border-slate-200 text-sm shadow-sm outline-none focus:border-blue-500">
                    <div class="flex-1 bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden flex flex-col">
                        <div class="overflow-auto flex-1">
                            <table class="excel-table">
                                <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Tel</th><th>Cant.</th><th>Estado</th></tr></thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="content-listas" class="hide h-full flex flex-col max-w-3xl mx-auto w-full">
                    <div class="flex bg-slate-100 p-1 rounded-lg mb-3 border border-slate-200 shrink-0">
                        <button onclick="window.switchList('out')" id="btn-out" class="flex-1 py-2 rounded-md text-xs font-bold uppercase bg-white text-slate-800 shadow-sm transition-all">Pendientes</button>
                        <button onclick="window.switchList('in')" id="btn-in" class="flex-1 py-2 rounded-md text-xs font-bold uppercase text-slate-500 transition-all">Dentro</button>
                    </div>
                    <div id="list-out" class="space-y-2 overflow-y-auto pb-10"></div>
                    <div id="list-in" class="space-y-2 overflow-y-auto pb-10 hidden"></div>
                </div>
            </div>
        </div>

        <div id="view-scanner" class="hide w-full h-full bg-slate-900 flex flex-col items-center relative">
            
            <div class="flex-1 w-full max-w-md flex flex-col p-4 relative z-10">
                
                <div id="cam-overlay" class="absolute inset-0 z-20 flex flex-col items-center justify-center p-6 text-center">
                    <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-blue-900/20">
                        <i class="ph-duotone ph-camera text-3xl text-blue-500"></i>
                    </div>
                    <h2 class="text-white font-bold text-lg mb-2">C√°mara Lista</h2>
                    <p class="text-slate-400 text-xs mb-6">Usa c√°mara trasera o escribe ID.</p>
                    <button onclick="window.startCamera()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:scale-105 transition flex items-center gap-2 text-sm">
                        <i class="ph-bold ph-power"></i> ACTIVAR
                    </button>
                </div>

                <div class="relative w-full flex-1 bg-black rounded-2xl overflow-hidden shadow-2xl border border-slate-700 mb-4">
                    <div id="reader" class="w-full h-full object-cover"></div>
                    <div id="scan-ui" class="absolute inset-0 hidden pointer-events-none">
                        <div class="scan-laser"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-56 h-56 border border-white/20 rounded-xl relative">
                                <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-white rounded-tl"></div>
                                <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-white rounded-tr"></div>
                                <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-white rounded-bl"></div>
                                <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-white rounded-br"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-full flex gap-2 mb-2">
                    <div class="flex-1 bg-slate-800/80 backdrop-blur border border-slate-700 rounded-lg flex items-center px-3 h-12 shadow-lg">
                        <i class="ph-bold ph-keyboard text-slate-500 mr-2"></i>
                        <input type="text" id="manual-input" onkeypress="handleEnter(event)" placeholder="ID MANUAL..." class="bg-transparent border-none text-white text-sm w-full h-full focus:outline-none placeholder-slate-500 uppercase font-mono">
                    </div>
                    <button onclick="window.manualValidate()" class="bg-slate-700 text-white w-12 h-12 rounded-lg flex items-center justify-center shadow-lg active:scale-95 transition">
                        <i class="ph-bold ph-arrow-right text-lg"></i>
                    </button>
                </div>
            </div>

            <div id="scan-popup" class="hidden absolute bottom-4 left-4 right-4 md:left-1/2 md:-translate-x-1/2 md:max-w-sm bg-white rounded-xl shadow-2xl z-50 slide-up p-4 border border-slate-100 flex flex-col gap-3">
                <div class="flex items-center gap-4">
                    <div id="res-icon" class="text-4xl shrink-0"></div>
                    <div class="flex-1 text-left overflow-hidden">
                        <h2 id="res-title" class="text-xl font-black uppercase leading-none truncate"></h2>
                        <p id="res-msg" class="text-xs text-slate-500 font-medium truncate mt-1"></p>
                    </div>
                    <div class="flex flex-col items-center justify-center bg-slate-100 px-3 py-1.5 rounded-lg border border-slate-200">
                        <span class="text-[9px] text-slate-400 font-bold uppercase">Entr.</span>
                        <span id="res-qty" class="text-lg font-black text-blue-600 leading-none">1</span>
                    </div>
                </div>
                <div class="bg-slate-50 p-3 rounded-lg border border-slate-100 text-left">
                    <div class="text-[9px] uppercase text-slate-400 font-bold mb-0.5">Asistente</div>
                    <div id="res-name" class="font-bold text-base text-slate-800 leading-tight truncate"></div>
                    <div id="res-info" class="text-[10px] text-slate-500 mt-1 font-mono truncate"></div>
                </div>
                <button onclick="window.nextScan()" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-3 rounded-lg shadow-md active:scale-95 transition flex items-center justify-center gap-2 text-sm">
                    <span>SIGUIENTE</span> <i class="ph-bold ph-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, writeBatch, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // FIREBASE SETUP
        const app = initializeApp({
            apiKey: "AIzaSyCZfaK9ZzKqU2Kp8xa9Y9IghpHicpJCXzc",
            authDomain: "controlacceso-766c6.firebaseapp.com",
            projectId: "controlacceso-766c6",
            storageBucket: "controlacceso-766c6.firebasestorage.app",
            messagingSenderId: "976221684701",
            appId: "1:976221684701:web:e5905679c673fa16312c34"
        });
        const db = getFirestore(app);
        const colRef = collection(db, "participantes");

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        statusDot.className = "w-1.5 h-1.5 rounded-full bg-green-500";
        statusText.innerText = "ONLINE";
        statusText.className = "text-[9px] font-bold text-green-600 uppercase tracking-wider";

        let html5QrCode = null;
        let isProcessing = false;

        // --- NAVEGACI√ìN ---
        window.setMode = (mode) => {
            const adminV = document.getElementById('view-admin');
            const scanV = document.getElementById('view-scanner');
            const navA = document.getElementById('nav-admin');
            const navS = document.getElementById('nav-scanner');

            if(mode === 'admin') {
                adminV.classList.remove('hide');
                scanV.classList.add('hide');
                navA.className = "px-3 py-1.5 rounded-md shadow-sm bg-blue-600 text-white border border-blue-600 transition-all";
                navS.className = "px-3 py-1.5 rounded-md text-slate-500 hover:text-slate-700 transition-all";
                if(html5QrCode) stopCamera();
            } else {
                adminV.classList.add('hide');
                scanV.classList.remove('hide');
                navS.className = "px-3 py-1.5 rounded-md shadow-sm bg-blue-600 text-white border border-blue-600 transition-all";
                navA.className = "px-3 py-1.5 rounded-md text-slate-500 hover:text-slate-700 transition-all";
            }
        };

        window.setTab = (tab) => {
            ['dashboard', 'excel', 'listas'].forEach(t => {
                document.getElementById('content-'+t).classList.add('hide');
                const btn = document.getElementById('tab-'+t);
                btn.className = "flex-1 md:flex-none md:w-32 py-3 text-xs font-bold text-slate-400 border-b-2 border-transparent px-2 transition-colors";
            });
            document.getElementById('content-'+tab).classList.remove('hide');
            const active = document.getElementById('tab-'+tab);
            active.className = "flex-1 md:flex-none md:w-32 py-3 text-xs font-bold text-blue-600 border-b-2 border-blue-600 px-2 transition-colors";
        };

        window.switchList = (list) => {
            const listOut = document.getElementById('list-out');
            const listIn = document.getElementById('list-in');
            const btnOut = document.getElementById('btn-out');
            const btnIn = document.getElementById('btn-in');

            if(list === 'out') {
                listOut.classList.remove('hidden');
                listIn.classList.add('hidden');
                btnOut.className = "flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider bg-white text-slate-800 shadow-sm border border-slate-100 transition-all";
                btnIn.className = "flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider text-slate-500 hover:text-slate-700 transition-all";
            } else {
                listIn.classList.remove('hidden');
                listOut.classList.add('hidden');
                btnIn.className = "flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider bg-white text-green-700 shadow-sm border border-green-100 transition-all";
                btnOut.className = "flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider text-slate-500 hover:text-slate-700 transition-all";
            }
        };

        // --- C√ÅMARA SEGURA ---
        window.startCamera = () => {
            if(html5QrCode) return;
            document.getElementById('cam-overlay').classList.add('hidden');
            document.getElementById('scan-ui').classList.remove('hidden');

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
            
            // Intento prioritario: Trasera (M√≥vil)
            html5QrCode.start({ facingMode: "environment" }, config, procesarCodigo, (err) => {})
            .catch(() => {
                // Fallback: C√°mara usuario (PC)
                html5QrCode.start({ facingMode: "user" }, config, procesarCodigo, (err) => {});
            });
        };

        function stopCamera() {
            if(html5QrCode) {
                html5QrCode.stop().then(() => { html5QrCode.clear(); html5QrCode=null; }).catch(err=>{});
            }
            document.getElementById('cam-overlay').classList.remove('hidden');
            document.getElementById('scan-ui').classList.add('hidden');
        }

        // --- VALIDACI√ìN ---
        window.handleEnter = (e) => { if(e.key === 'Enter') window.manualValidate(); };

        window.manualValidate = () => {
            const input = document.getElementById('manual-input');
            const id = input.value.trim();
            if(!id) return;
            procesarCodigo(id);
            input.value = "";
        };

        async function procesarCodigo(decodedText) {
            if(isProcessing) return;
            isProcessing = true;
            if(html5QrCode) html5QrCode.pause();

            const id = String(decodedText).trim();
            const popup = document.getElementById('scan-popup');
            popup.classList.remove('hidden');

            updatePopup('load', 'BUSCANDO...', id, 'Consultando BD...', '-');

            try {
                const docRef = doc(db, "participantes", id);
                const snap = await getDoc(docRef);

                if(!snap.exists()) {
                    updatePopup('error', 'NO EXISTE', id, 'ID no encontrado.', 0);
                } else {
                    const data = snap.data();
                    const qty = data.cantidad || 1;
                    
                    if(data.estado === 'VALIDADO') {
                        let h = data.hora_entrada ? data.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '?';
                        updatePopup('warn', 'YA ACCEDI√ì', data.nombre, `Entr√≥ a las ${h}`, qty);
                    } else {
                        await updateDoc(docRef, { estado: 'VALIDADO', hora_entrada: serverTimestamp() });
                        updatePopup('success', 'AUTORIZADO', data.nombre, data.email, qty);
                    }
                }
            } catch(e) {
                console.error(e);
                alert("Error red");
                window.nextScan();
            }
        }

        function updatePopup(type, title, name, info, qty) {
            const icon = document.getElementById('res-icon');
            const tit = document.getElementById('res-title');
            
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-info').innerText = info;
            document.getElementById('res-qty').innerText = qty;
            tit.innerText = title;

            if(type === 'load') {
                icon.innerText = '‚è≥'; tit.className = "text-xl font-black uppercase leading-none text-slate-400";
            } else if(type === 'success') {
                icon.innerText = '‚úÖ'; tit.className = "text-xl font-black uppercase leading-none text-green-600";
                playTone(600, 100); setTimeout(()=>playTone(800, 100), 100);
            } else if (type === 'warn') {
                icon.innerText = '‚ö†Ô∏è'; tit.className = "text-xl font-black uppercase leading-none text-yellow-500";
                playTone(300, 300);
            } else {
                icon.innerText = '‚õî'; tit.className = "text-xl font-black uppercase leading-none text-red-600";
                playTone(150, 400);
            }
        }

        window.nextScan = () => {
            document.getElementById('scan-popup').classList.add('hidden');
            isProcessing = false;
            if(html5QrCode) html5QrCode.resume();
        };

        function playTone(freq, dur) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if(ctx.state === 'suspended') ctx.resume();
                const o = ctx.createOscillator();
                o.type='sine'; o.frequency.value=freq; o.connect(ctx.destination);
                o.start(); setTimeout(()=>o.stop(), dur);
            } catch(e){}
        }

        // --- UPLOAD MEJORADO (Normalizador) ---
        window.searchTable = () => {
            const v = document.getElementById('search-box').value.toUpperCase();
            document.querySelectorAll('#table-body tr').forEach(r => r.style.display = r.innerText.toUpperCase().includes(v)?'':'none');
        };

        window.uploadData = () => {
            const input = document.getElementById('fileInput');
            if(!input.files[0]) return alert("Selecciona archivo");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, {type:'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const batch = writeBatch(db);
                let c=0;
                
                json.forEach(row => {
                    let obj={};
                    // Normalizador de claves (quita tildes y espacios)
                    Object.keys(row).forEach(k => {
                        let cleanKey = k.toUpperCase().trim()
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // "TEL√âFONO" -> "TELEFONO"
                        obj[cleanKey] = row[k];
                    });

                    if(obj.ID) {
                        const ref = doc(db, "participantes", String(obj.ID).trim());
                        batch.set(ref, {
                            nombre: obj.NOMBRE || "Sin Nombre",
                            email: obj.EMAIL || "",
                            telefono: obj.TELEFONO || "",
                            cantidad: obj.CANTIDAD || 1,
                            estado: "PENDIENTE",
                            hora_entrada: null
                        });
                        c++;
                    }
                });
                
                await batch.commit();
                alert(`‚úÖ ${c} Importados correctamente.`);
                window.setTab('excel');
            };
            reader.readAsArrayBuffer(input.files[0]);
        };
        
        window.clearDb = async () => {
            if(confirm("‚ö† ¬øBorrar datos?")) {
                const q = await getDocs(colRef);
                const b = writeBatch(db);
                q.forEach(d=>b.delete(d.ref));
                await b.commit();
            }
        };

        // --- REALTIME ---
        onSnapshot(colRef, (snap) => {
            let total = snap.size, dent = 0, htmlT = "", htmlIn = "", htmlOut = "";
            let docs = [];
            snap.forEach(d => docs.push({_id:d.id, ...d.data()}));
            docs.sort((a,b) => a.nombre.localeCompare(b.nombre));

            docs.forEach(p => {
                const tel = p.telefono || "";
                const cant = p.cantidad || 1;
                
                let stClass = p.estado==='VALIDADO' ? 'text-green-600 font-bold bg-green-50 px-2 py-0.5 rounded-full' : 'text-slate-400';
                htmlT += `<tr><td class="font-bold text-blue-600 font-mono">${p._id}</td><td>${p.nombre}</td><td class="text-xs text-slate-500">${p.email}</td><td class="text-xs font-mono">${tel}</td><td class="text-center font-bold">${cant}</td><td class="text-[10px] uppercase text-center"><span class="${stClass}">${p.estado}</span></td></tr>`;

                if(p.estado==='VALIDADO') {
                    dent++;
                    let time = p.hora_entrada ? p.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : 'OK';
                    htmlIn += `<div class="bg-white p-3 rounded-xl border border-green-200 shadow-sm flex justify-between items-center hover:shadow-md transition"><div><div class="font-bold text-slate-800 text-sm">${p.nombre}</div><div class="text-[10px] text-slate-400 mt-0.5">ID: ${p._id} ‚Ä¢ ${cant} Ent.</div></div><div class="bg-green-100 text-green-700 px-2 py-1 rounded-lg text-[10px] font-bold">${time}</div></div>`;
                } else {
                    let btn = tel ? `<a href="tel:${tel}" class="w-8 h-8 flex items-center justify-center bg-slate-100 text-slate-500 rounded-full hover:bg-green-100 hover:text-green-600 transition"><i class="ph-bold ph-phone-call"></i></a>` : '';
                    htmlOut += `<div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center hover:shadow-md transition"><div><div class="font-bold text-slate-800 text-sm">${p.nombre}</div><div class="text-[10px] text-slate-400 mt-0.5">${p.email} ‚Ä¢ ${cant} Ent.</div></div>${btn}</div>`;
                }
            });

            document.getElementById('num-total').innerText = total;
            document.getElementById('num-dentro').innerText = dent;
            document.getElementById('num-faltan').innerText = total - dent;
            document.getElementById('table-body').innerHTML = htmlT;
            document.getElementById('list-out').innerHTML = htmlOut || '<div class="p-6 text-center text-slate-400 text-xs">Lista vac√≠a</div>';
            document.getElementById('list-in').innerHTML = htmlIn || '<div class="p-6 text-center text-slate-400 text-xs">Sin registros</div>';
        });
    </script>
</body>
</html>
