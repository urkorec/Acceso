<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EventPass v7.0 (Excel Final)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        .hide { display: none !important; }
        
        /* Animaciones */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tabla Excel */
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .excel-table { width: 100%; border-collapse: collapse; font-size: 11px; font-family: monospace; min-width: 600px; } 
        .excel-table th { background: #e2e8f0; padding: 10px; text-align: left; position: sticky; top: 0; font-weight: bold; text-transform: uppercase; color: #475569; }
        .excel-table td { border-bottom: 1px solid #e2e8f0; padding: 10px; color: #334155; }
        .excel-table tr:nth-child(even) { background-color: #f1f5f9; }

        /* Botones Listas */
        .btn-list.active { background: white; color: #0f172a; border: 1px solid #cbd5e1; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-list { color: #64748b; border: 1px solid transparent; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white border-b px-4 py-3 flex justify-between items-center z-20 shadow-sm shrink-0">
        <div class="flex items-center gap-2">
            <i class="ph-fill ph-ticket text-blue-600 text-2xl"></i>
            <div>
                <h1 class="font-bold text-sm leading-none">EventPass</h1>
                <span id="status-dot" class="text-[10px] text-orange-500 font-bold uppercase">‚óè Conectando...</span>
            </div>
        </div>
        <div class="bg-slate-100 p-1 rounded-lg flex text-xs font-semibold">
            <button onclick="window.setMode('admin')" id="nav-admin" class="px-4 py-1.5 rounded shadow bg-white text-blue-700">Admin</button>
            <button onclick="window.setMode('scanner')" id="nav-scanner" class="px-4 py-1.5 rounded text-slate-500">Scanner</button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative">

        <div id="view-admin" class="w-full h-full flex flex-col bg-slate-50 fade-in">
            
            <div class="flex overflow-x-auto bg-white border-b shrink-0 px-2">
                <button onclick="window.setTab('dashboard')" id="tab-dashboard" class="flex-1 py-3 text-xs font-bold text-blue-600 border-b-2 border-blue-600 whitespace-nowrap px-4">üìä Resumen</button>
                <button onclick="window.setTab('excel')" id="tab-excel" class="flex-1 py-3 text-xs font-medium text-slate-500 border-b-2 border-transparent whitespace-nowrap px-4">üìë Master Excel</button>
                <button onclick="window.setTab('listas')" id="tab-listas" class="flex-1 py-3 text-xs font-medium text-slate-500 border-b-2 border-transparent whitespace-nowrap px-4">‚úÖ Control</button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 pb-20">
                
                <div id="content-dashboard" class="space-y-4">
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-white p-3 rounded-xl border shadow-sm text-center">
                            <div class="text-[10px] text-slate-400 font-bold uppercase">Total</div>
                            <div id="num-total" class="text-2xl font-black text-slate-800">0</div>
                        </div>
                        <div class="bg-green-50 p-3 rounded-xl border border-green-200 shadow-sm text-center">
                            <div class="text-[10px] text-green-600 font-bold uppercase">Dentro</div>
                            <div id="num-dentro" class="text-2xl font-black text-green-600">0</div>
                        </div>
                        <div class="bg-red-50 p-3 rounded-xl border border-red-200 shadow-sm text-center">
                            <div class="text-[10px] text-red-500 font-bold uppercase">Faltan</div>
                            <div id="num-faltan" class="text-2xl font-black text-red-500">0</div>
                        </div>
                    </div>

                    <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                        <h3 class="font-bold text-blue-800 text-sm mb-2">üì• Cargar Base de Datos</h3>
                        <p class="text-xs text-blue-600/80 mb-3">Sube tu archivo <strong>Acceso1.xlsx</strong>.</p>
                        <input type="file" id="fileInput" class="w-full text-xs bg-white p-2 rounded border border-blue-200 mb-3">
                        <button onclick="window.uploadData()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded shadow transition">Procesar Archivo</button>
                    </div>
                    
                    <div class="text-center">
                        <button onclick="window.clearDb()" class="text-red-400 text-xs underline mt-2">Borrar base de datos</button>
                    </div>
                </div>

                <div id="content-excel" class="hide h-full flex flex-col">
                    <input type="text" id="search-box" onkeyup="window.searchTable()" placeholder="üîç Buscar ID, nombre..." class="w-full p-2 mb-3 rounded border shadow-sm text-sm">
                    
                    <div class="flex-1 bg-white border rounded-lg shadow-sm table-container">
                        <table class="excel-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Tel</th>
                                    <th>Cant.</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div id="content-listas" class="hide">
                    <div class="flex bg-slate-200 p-1 rounded-lg mb-3">
                        <button onclick="window.switchList('out')" id="btn-out" class="btn-list active flex-1 py-2 rounded-md text-xs uppercase tracking-wider">Pendientes</button>
                        <button onclick="window.switchList('in')" id="btn-in" class="btn-list flex-1 py-2 rounded-md text-xs uppercase tracking-wider">Dentro</button>
                    </div>
                    
                    <div id="list-out" class="space-y-2"></div>
                    <div id="list-in" class="space-y-2 hidden"></div>
                </div>

            </div>
        </div>

        <div id="view-scanner" class="hide w-full h-full bg-slate-900 flex flex-col items-center justify-start p-4 pt-6 relative overflow-y-auto">
            
            <div class="relative w-full max-w-sm aspect-square bg-black rounded-xl overflow-hidden border-2 border-slate-600 mb-6 shrink-0 shadow-lg">
                <div id="reader" class="w-full h-full object-cover"></div>
                <div id="cam-overlay" class="absolute inset-0 z-10 bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
                    <i class="ph-duotone ph-camera text-4xl text-slate-500 mb-2"></i>
                    <p class="text-slate-400 text-xs mb-4">C√°mara en espera</p>
                    <button onclick="window.startCamera()" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-6 rounded-full text-sm border border-slate-500 transition hover:scale-105">
                        üì∑ Activar C√°mara
                    </button>
                </div>
            </div>

            <div class="w-full max-w-sm bg-slate-800 p-5 rounded-xl shadow-lg border border-slate-700">
                <h3 class="font-bold text-white text-sm flex items-center gap-2 mb-3">
                    <i class="ph-fill ph-keyboard text-blue-400"></i> Entrada Manual
                </h3>
                <p class="text-[11px] text-slate-400 mb-3 leading-tight">Si el QR falla, escribe el ID del participante para validarlo.</p>
                <div class="flex gap-2">
                    <input type="text" id="manual-input" placeholder="ID (ej: 001)" class="flex-1 p-3 rounded-lg bg-slate-900 border border-slate-600 text-white text-sm font-bold focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 placeholder-slate-600">
                    <button onclick="window.manualValidate()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-blue-500 transition shadow-lg">
                        VALIDAR
                    </button>
                </div>
            </div>

            <button onclick="window.location.reload()" class="mt-8 text-slate-600 text-xs underline">Recargar App</button>

            <div id="scan-popup" class="hidden absolute bottom-0 left-0 w-full bg-white rounded-t-3xl p-6 shadow-2xl z-50 fade-in">
                <div class="text-center">
                    <div id="res-icon" class="text-6xl mb-2"></div>
                    <h2 id="res-title" class="text-2xl font-black uppercase mb-1"></h2>
                    <p id="res-msg" class="text-sm text-slate-500 mb-4"></p>
                    
                    <div class="bg-slate-50 p-4 rounded-xl border mb-4 text-left">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="text-[10px] uppercase text-slate-400 font-bold">Participante</div>
                                <div id="res-name" class="font-bold text-lg text-slate-900 leading-tight"></div>
                            </div>
                            <div class="text-right">
                                <div class="text-[10px] uppercase text-slate-400 font-bold">Entradas</div>
                                <div id="res-qty" class="font-black text-xl text-blue-600 leading-none">1</div>
                            </div>
                        </div>
                        <div id="res-info" class="text-xs text-slate-500 mt-2 font-mono border-t pt-2 mt-2"></div>
                    </div>

                    <button onclick="window.nextScan()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition">
                        Aceptar / Siguiente
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, writeBatch, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const app = initializeApp({
            apiKey: "AIzaSyCZfaK9ZzKqU2Kp8xa9Y9IghpHicpJCXzc",
            authDomain: "controlacceso-766c6.firebaseapp.com",
            projectId: "controlacceso-766c6",
            storageBucket: "controlacceso-766c6.firebasestorage.app",
            messagingSenderId: "976221684701",
            appId: "1:976221684701:web:e5905679c673fa16312c34"
        });
        const db = getFirestore(app);
        const colRef = collection(db, "participantes");
        
        document.getElementById('status-dot').innerText = "‚óè CONECTADO";
        document.getElementById('status-dot').className = "text-[10px] text-green-500 font-bold uppercase";

        let scanner = null;
        let isProcessing = false;

        // --- NAVEGACION ---
        window.setMode = (mode) => {
            const adminV = document.getElementById('view-admin');
            const scanV = document.getElementById('view-scanner');
            const navA = document.getElementById('nav-admin');
            const navS = document.getElementById('nav-scanner');

            if(mode === 'admin') {
                adminV.classList.remove('hide');
                scanV.classList.add('hide');
                navA.className = "px-4 py-1.5 rounded shadow bg-white text-blue-700 font-bold";
                navS.className = "px-4 py-1.5 rounded text-slate-500";
                if(scanner) { scanner.clear(); scanner = null; document.getElementById('cam-overlay').classList.remove('hidden'); }
            } else {
                adminV.classList.add('hide');
                scanV.classList.remove('hide');
                navS.className = "px-4 py-1.5 rounded shadow bg-white text-blue-700 font-bold";
                navA.className = "px-4 py-1.5 rounded text-slate-500";
            }
        };

        window.setTab = (tab) => {
            ['dashboard', 'excel', 'listas'].forEach(t => {
                document.getElementById('content-'+t).classList.add('hide');
                document.getElementById('tab-'+t).className = "flex-1 py-3 text-xs font-medium text-slate-500 border-b-2 border-transparent whitespace-nowrap px-4";
            });
            document.getElementById('content-'+tab).classList.remove('hide');
            document.getElementById('tab-'+tab).className = "flex-1 py-3 text-xs font-bold text-blue-600 border-b-2 border-blue-600 whitespace-nowrap px-4";
        };

        window.switchList = (list) => {
            if(list === 'out') {
                document.getElementById('list-out').classList.remove('hidden');
                document.getElementById('list-in').classList.add('hidden');
                document.getElementById('btn-out').classList.add('active');
                document.getElementById('btn-in').classList.remove('active');
            } else {
                document.getElementById('list-in').classList.remove('hidden');
                document.getElementById('list-out').classList.add('hidden');
                document.getElementById('btn-in').classList.add('active');
                document.getElementById('btn-out').classList.remove('active');
            }
        };

        // --- ENTRADA MANUAL (REAL) ---
        window.manualValidate = () => {
            const input = document.getElementById('manual-input');
            const id = input.value.trim();
            if(!id) return alert("Escribe un ID primero");
            
            // Usamos la misma l√≥gica que el esc√°ner
            procesarCodigo(id);
            input.value = ""; 
        };

        // --- C√ÅMARA ---
        window.startCamera = () => {
            if(scanner) return;
            document.getElementById('cam-overlay').classList.add('hidden');
            scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: {width: 250, height: 250} }, false);
            scanner.render(procesarCodigo, (err) => {});
        };

        // --- L√ìGICA DE VALIDACI√ìN ---
        async function procesarCodigo(decodedText) {
            if(isProcessing) return;
            isProcessing = true;
            if(scanner) scanner.pause();

            const id = String(decodedText).trim();
            document.getElementById('scan-popup').classList.remove('hidden');

            // Estado de carga visual
            document.getElementById('res-icon').innerText = "‚è≥";
            document.getElementById('res-title').innerText = "Buscando...";
            document.getElementById('res-title').className = "text-xl font-bold text-slate-500";
            document.getElementById('res-name').innerText = id;
            document.getElementById('res-qty').innerText = "-";
            document.getElementById('res-info').innerText = "Consultando base de datos...";

            try {
                const docRef = doc(db, "participantes", id);
                const snap = await getDoc(docRef);

                if(!snap.exists()) {
                    mostrarResultado('error', 'No Existe', id, 'Este ID no est√° registrado.', 0);
                } else {
                    const data = snap.data();
                    const qty = data.cantidad || 1; // Por defecto 1 si no hay dato
                    
                    if(data.estado === 'VALIDADO') {
                        let h = data.hora_entrada ? data.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '?';
                        mostrarResultado('warn', 'Ya Entr√≥', data.nombre, `Entr√≥ previamente a las ${h}`, qty);
                    } else {
                        // VALIDACI√ìN OK
                        await updateDoc(docRef, { estado: 'VALIDADO', hora_entrada: serverTimestamp() });
                        mostrarResultado('success', 'Bienvenido', data.nombre, data.email || "Acceso Autorizado", qty);
                    }
                }
            } catch(e) {
                console.error(e);
                alert("Error de conexi√≥n");
                window.nextScan();
            }
        }

        function mostrarResultado(type, title, name, info, qty) {
            const icon = document.getElementById('res-icon');
            const tit = document.getElementById('res-title');
            
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-info').innerText = info;
            document.getElementById('res-qty').innerText = qty;

            if(type === 'success') {
                icon.innerText = '‚úÖ';
                tit.innerText = title;
                tit.className = "text-2xl font-black uppercase mb-1 text-green-600";
                playTone(600, 100); setTimeout(()=>playTone(800, 100), 100);
            } else if (type === 'warn') {
                icon.innerText = '‚ö†Ô∏è';
                tit.innerText = title;
                tit.className = "text-2xl font-black uppercase mb-1 text-yellow-500";
                playTone(300, 300);
            } else {
                icon.innerText = '‚õî';
                tit.innerText = title;
                tit.className = "text-2xl font-black uppercase mb-1 text-red-600";
                playTone(200, 400);
            }
        }

        window.nextScan = () => {
            document.getElementById('scan-popup').classList.add('hidden');
            isProcessing = false;
            if(scanner) scanner.resume();
        };
        
        function playTone(freq, duration) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine'; osc.frequency.value = freq;
                osc.connect(ctx.destination); osc.start();
                setTimeout(() => osc.stop(), duration);
            } catch(e){}
        }

        // --- SUBIDA EXCEL (CORREGIDO PARA TILDE EN TEL√âFONO) ---
        window.searchTable = () => {
            const v = document.getElementById('search-box').value.toUpperCase();
            document.querySelectorAll('#table-body tr').forEach(r => r.style.display = r.innerText.toUpperCase().includes(v)?'':'none');
        };

        window.uploadData = () => {
            const input = document.getElementById('fileInput');
            if(!input.files[0]) return alert("Selecciona un archivo");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, {type:'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                
                const batch = writeBatch(db);
                let c=0;
                json.forEach(row => {
                    let obj={}; 
                    // Normalizaci√≥n de claves (quita espacios, may√∫sculas y acentos comunes)
                    Object.keys(row).forEach(k => {
                        let key = k.toUpperCase().trim();
                        if(key === 'TEL√âFONO') key = 'TELEFONO';
                        obj[key] = row[k];
                    });

                    if(obj.ID) {
                        const ref = doc(db, "participantes", String(obj.ID).trim());
                        batch.set(ref, {
                            nombre: obj.NOMBRE || "Sin Nombre",
                            email: obj.EMAIL || "",
                            telefono: obj.TELEFONO || "",
                            cantidad: obj.CANTIDAD || 1, // Nuevo campo
                            estado: "PENDIENTE",
                            hora_entrada: null
                        });
                        c++;
                    }
                });
                await batch.commit();
                alert(`‚úÖ ${c} Registros cargados con √©xito.`);
                window.setTab('excel');
            };
            reader.readAsArrayBuffer(input.files[0]);
        };
        
        window.clearDb = async () => {
            if(confirm("¬øSeguro de borrar TODO?")) {
                const q = await getDocs(colRef);
                const b = writeBatch(db);
                q.forEach(d=>b.delete(d.ref));
                await b.commit();
            }
        };

        // --- DATOS EN TIEMPO REAL ---
        onSnapshot(colRef, (snap) => {
            let total = snap.size, dent = 0, htmlT = "", htmlIn = "", htmlOut = "";
            let docs = [];
            snap.forEach(d => docs.push({_id:d.id, ...d.data()}));
            docs.sort((a,b) => a.nombre.localeCompare(b.nombre));

            docs.forEach(p => {
                const tel = p.telefono || "";
                const cant = p.cantidad || 1;
                
                // Tabla Excel
                let stClass = p.estado==='VALIDADO' ? 'text-green-700 font-bold bg-green-50' : 'text-slate-400';
                htmlT += `<tr><td class="font-bold">${p._id}</td><td>${p.nombre}</td><td class="text-xs text-slate-400">${p.email}</td><td class="text-xs">${tel}</td><td class="text-center font-bold text-blue-600">${cant}</td><td class="${stClass} text-[10px]">${p.estado}</td></tr>`;

                // Listas Control
                if(p.estado==='VALIDADO') {
                    dent++;
                    let time = p.hora_entrada ? p.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : 'OK';
                    htmlIn += `
                    <div class="bg-white p-3 rounded border border-green-200 shadow-sm flex justify-between items-center">
                        <div>
                            <div class="font-bold text-slate-800">${p.nombre}</div>
                            <div class="text-xs text-slate-400">ID: ${p._id} <span class="text-blue-600 font-bold ml-1">‚Ä¢ ${cant} Entradas</span></div>
                        </div>
                        <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">${time}</span>
                    </div>`;
                } else {
                    let btn = tel ? `<a href="tel:${tel}" class="w-9 h-9 flex items-center justify-center bg-green-100 text-green-700 rounded-full border border-green-200"><i class="ph-fill ph-phone-call"></i></a>` : '';
                    htmlOut += `
                    <div class="bg-white p-3 rounded border border-slate-200 shadow-sm flex justify-between items-center">
                        <div>
                            <div class="font-bold text-slate-800">${p.nombre}</div>
                            <div class="text-xs text-slate-400">${p.email} <span class="text-blue-600 font-bold ml-1">‚Ä¢ ${cant} Entradas</span></div>
                        </div>
                        ${btn}
                    </div>`;
                }
            });

            document.getElementById('num-total').innerText = total;
            document.getElementById('num-dentro').innerText = dent;
            document.getElementById('num-faltan').innerText = total - dent;
            document.getElementById('table-body').innerHTML = htmlT;
            document.getElementById('list-out').innerHTML = htmlOut || '<div class="p-4 text-center text-slate-400">Nadie pendiente</div>';
            document.getElementById('list-in').innerHTML = htmlIn || '<div class="p-4 text-center text-slate-400">Sin ingresos</div>';
        });

    </script>
</body>
</html>
