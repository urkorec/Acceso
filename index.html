<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EventPass v12 Ultra-Compact</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* BASE */
        body { background-color: #0f172a; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .hide { display: none !important; }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* ESTILOS DE TABLA (SOLO PC/ADMIN) */
        .excel-table { width: 100%; border-collapse: collapse; font-size: 13px; font-family: monospace; background: white; } 
        .excel-table th { background: #f8fafc; padding: 12px; text-align: left; position: sticky; top: 0; font-weight: 700; color: #475569; border-bottom: 2px solid #e2e8f0; z-index: 10; }
        .excel-table td { border-bottom: 1px solid #f1f5f9; padding: 12px; color: #334155; }

        /* ESC√ÅNER UI */
        #reader { width: 100%; height: 100%; background: black; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; border-radius: 0 0 20px 20px; }
        
        .scan-laser {
            position: absolute; width: 100%; height: 2px; background: #ef4444;
            box-shadow: 0 0 15px #ef4444; top: 10%; z-index: 20;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0% {top: 10%; opacity: 0;} 50% {top: 90%; opacity: 1;} 100% {top: 10%; opacity: 0;} }
    </style>
</head>
<body class="h-screen w-full flex flex-col text-slate-800 bg-slate-100">

    <header class="bg-white border-b border-slate-200 px-3 py-2 flex justify-between items-center z-40 shrink-0 shadow-sm h-14">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded text-white">
                <i class="ph-bold ph-ticket text-base"></i>
            </div>
            <div>
                <h1 class="font-bold text-xs leading-none text-slate-800">EventPass</h1>
                <span id="status-text" class="text-[9px] font-bold text-green-600 uppercase">ONLINE</span>
            </div>
        </div>
        
        <div class="bg-slate-100 p-1 rounded flex text-[10px] font-bold border border-slate-200">
            <button onclick="window.setMode('admin')" id="nav-admin" class="px-3 py-1.5 rounded bg-white text-blue-700 shadow-sm transition-all">ADMIN</button>
            <button onclick="window.setMode('scanner')" id="nav-scanner" class="px-3 py-1.5 rounded text-slate-400 transition-all">SCAN</button>
        </div>
    </header>

    <main class="flex-1 relative w-full overflow-hidden bg-white">

        <div id="view-admin" class="w-full h-full flex flex-col fade-in bg-slate-50">
            <div class="flex border-b border-slate-200 bg-white px-2 shrink-0">
                <button onclick="window.setTab('dashboard')" id="tab-dashboard" class="flex-1 py-3 text-[10px] font-bold text-blue-600 border-b-2 border-blue-600 uppercase">Resumen</button>
                <button onclick="window.setTab('excel')" id="tab-excel" class="flex-1 py-3 text-[10px] font-bold text-slate-400 border-b-2 border-transparent uppercase">Datos</button>
                <button onclick="window.setTab('listas')" id="tab-listas" class="flex-1 py-3 text-[10px] font-bold text-slate-400 border-b-2 border-transparent uppercase">Control</button>
            </div>

            <div class="flex-1 overflow-y-auto p-4">
                <div id="content-dashboard" class="space-y-4 max-w-lg mx-auto pt-2">
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-white p-2 rounded border border-slate-200 text-center">
                            <div class="text-[9px] text-slate-400 font-black uppercase">Total</div>
                            <div id="num-total" class="text-xl font-black text-slate-800">0</div>
                        </div>
                        <div class="bg-green-50 p-2 rounded border border-green-100 text-center">
                            <div class="text-[9px] text-green-600 font-black uppercase">Dentro</div>
                            <div id="num-dentro" class="text-xl font-black text-green-600">0</div>
                        </div>
                        <div class="bg-red-50 p-2 rounded border border-red-100 text-center">
                            <div class="text-[9px] text-red-500 font-black uppercase">Faltan</div>
                            <div id="num-faltan" class="text-xl font-black text-red-500">0</div>
                        </div>
                    </div>

                    <div class="bg-white border-2 border-dashed border-blue-200 rounded p-4 text-center">
                        <input type="file" id="fileInput" class="hidden" onchange="window.uploadData()" accept=".xlsx,.xls,.csv">
                        <label for="fileInput" class="w-full block bg-blue-600 text-white font-bold py-3 rounded text-xs shadow-lg cursor-pointer">
                            üìÇ CARGAR EXCEL
                        </label>
                        <p class="text-[10px] text-slate-400 mt-2">Soporta .xlsx y .csv</p>
                    </div>
                    
                    <button onclick="window.clearDb()" class="w-full text-center text-red-400 text-[10px] font-bold uppercase py-2">
                        Borrar Todo
                    </button>
                </div>

                <div id="content-excel" class="hide h-full flex flex-col">
                    <input type="text" id="search-box" onkeyup="window.searchTable()" placeholder="üîç Buscar..." class="w-full px-3 py-2 mb-2 rounded border border-slate-200 text-sm">
                    <div class="flex-1 bg-white border border-slate-200 rounded overflow-hidden flex flex-col">
                        <div class="overflow-auto flex-1">
                            <table class="excel-table">
                                <thead><tr><th>ID</th><th>Nombre</th><th>Cant.</th><th>Estado</th></tr></thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="content-listas" class="hide h-full flex flex-col">
                    <div class="flex gap-2 mb-3">
                        <button onclick="window.switchList('out')" id="btn-out" class="flex-1 py-2 rounded bg-white border border-slate-200 text-xs font-bold text-slate-800 shadow-sm">PENDIENTES</button>
                        <button onclick="window.switchList('in')" id="btn-in" class="flex-1 py-2 rounded bg-slate-100 text-xs font-bold text-slate-400">DENTRO</button>
                    </div>
                    <div id="list-out" class="space-y-2 overflow-y-auto pb-10"></div>
                    <div id="list-in" class="space-y-2 overflow-y-auto pb-10 hidden"></div>
                </div>
            </div>
        </div>

        <div id="view-scanner" class="hide w-full h-full bg-slate-900 flex flex-col relative overflow-hidden">
            
            <div class="relative w-full flex-1 bg-black overflow-hidden flex flex-col justify-center">
                <div id="reader" class="w-full h-full object-cover"></div>
                
                <div id="cam-overlay" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-slate-900 p-6">
                    <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4">
                        <i class="ph-duotone ph-camera text-3xl text-blue-500"></i>
                    </div>
                    <button onclick="window.startCamera()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg text-sm active:scale-95 transition">
                        ACTIVAR C√ÅMARA
                    </button>
                </div>

                <div id="scan-ui" class="absolute inset-0 hidden pointer-events-none z-10">
                    <div class="scan-laser"></div>
                    <div class="absolute inset-0 border-[30px] border-slate-900/40"></div>
                </div>
            </div>

            <div class="bg-slate-900 w-full p-4 pb-6 shrink-0 z-40 border-t border-slate-800 flex flex-col gap-3">
                
                <div class="flex gap-2 w-full max-w-md mx-auto">
                    <div class="flex-1 bg-slate-800 border border-slate-700 rounded-lg flex items-center px-3 h-12">
                        <input type="text" id="manual-input" onkeypress="handleEnter(event)" placeholder="ESCRIBE EL ID..." class="bg-transparent border-none text-white text-base font-bold w-full h-full focus:outline-none placeholder-slate-500 uppercase font-mono tracking-widest text-center">
                    </div>
                    <button onclick="window.manualValidate()" class="bg-blue-600 text-white w-14 h-12 rounded-lg flex items-center justify-center shadow-lg active:bg-blue-500 transition">
                        <i class="ph-bold ph-arrow-right text-xl"></i>
                    </button>
                </div>
            </div>

            <div id="scan-popup" class="hidden absolute top-1/2 left-4 right-4 transform -translate-y-1/2 bg-white rounded-xl shadow-2xl z-50 slide-up p-4 text-center max-w-sm mx-auto border-4 border-white">
                
                <div id="res-icon" class="text-5xl mb-2"></div>
                
                <h2 id="res-title" class="text-2xl font-black uppercase leading-none mb-1"></h2>
                
                <div class="bg-slate-50 rounded-lg p-3 my-3 border border-slate-100">
                    <div id="res-name" class="font-bold text-lg text-slate-800 leading-tight break-words"></div>
                    <div class="mt-1 flex justify-center gap-2">
                         <span class="bg-slate-200 text-slate-500 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Entradas: <span id="res-qty" class="text-slate-800 text-xs">1</span></span>
                    </div>
                </div>

                <p id="res-msg" class="text-xs text-slate-400 mb-4 font-mono"></p>

                <button onclick="window.nextScan()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg text-sm shadow-lg active:scale-95 transition">
                    CONTINUAR
                </button>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, writeBatch, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // FIREBASE SETUP
        const app = initializeApp({
            apiKey: "AIzaSyCZfaK9ZzKqU2Kp8xa9Y9IghpHicpJCXzc",
            authDomain: "controlacceso-766c6.firebaseapp.com",
            projectId: "controlacceso-766c6",
            storageBucket: "controlacceso-766c6.firebasestorage.app",
            messagingSenderId: "976221684701",
            appId: "1:976221684701:web:e5905679c673fa16312c34"
        });
        const db = getFirestore(app);
        const colRef = collection(db, "participantes");

        // VARS
        let html5QrCode = null;
        let isProcessing = false;

        // --- NAVEGACI√ìN ---
        window.setMode = (mode) => {
            const adminV = document.getElementById('view-admin');
            const scanV = document.getElementById('view-scanner');
            const navA = document.getElementById('nav-admin');
            const navS = document.getElementById('nav-scanner');

            if(mode === 'admin') {
                adminV.classList.remove('hide');
                scanV.classList.add('hide');
                navA.className = "px-3 py-1.5 rounded bg-blue-600 text-white shadow-sm transition-all";
                navS.className = "px-3 py-1.5 rounded text-slate-400 transition-all";
                if(html5QrCode) stopCamera();
            } else {
                adminV.classList.add('hide');
                scanV.classList.remove('hide');
                navS.className = "px-3 py-1.5 rounded bg-blue-600 text-white shadow-sm transition-all";
                navA.className = "px-3 py-1.5 rounded text-slate-400 transition-all";
            }
        };

        window.setTab = (tab) => {
            ['dashboard', 'excel', 'listas'].forEach(t => {
                document.getElementById('content-'+t).classList.add('hide');
                document.getElementById('tab-'+t).className = "flex-1 py-3 text-[10px] font-bold text-slate-400 border-b-2 border-transparent uppercase";
            });
            document.getElementById('content-'+tab).classList.remove('hide');
            document.getElementById('tab-'+tab).className = "flex-1 py-3 text-[10px] font-bold text-blue-600 border-b-2 border-blue-600 uppercase";
        };

        window.switchList = (list) => {
            if(list === 'out') {
                document.getElementById('list-out').classList.remove('hidden');
                document.getElementById('list-in').classList.add('hidden');
                document.getElementById('btn-out').className = "flex-1 py-2 rounded bg-white border border-slate-200 text-xs font-bold text-slate-800 shadow-sm";
                document.getElementById('btn-in').className = "flex-1 py-2 rounded bg-slate-100 text-xs font-bold text-slate-400";
            } else {
                document.getElementById('list-in').classList.remove('hidden');
                document.getElementById('list-out').classList.add('hidden');
                document.getElementById('btn-in').className = "flex-1 py-2 rounded bg-white border border-green-200 text-xs font-bold text-green-700 shadow-sm";
                document.getElementById('btn-out').className = "flex-1 py-2 rounded bg-slate-100 text-xs font-bold text-slate-400";
            }
        };

        // --- C√ÅMARA ---
        window.startCamera = () => {
            if(html5QrCode) return;
            document.getElementById('cam-overlay').classList.add('hidden');
            document.getElementById('scan-ui').classList.remove('hidden');

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } }; // Aspect ratio auto
            
            html5QrCode.start({ facingMode: "environment" }, config, procesarCodigo, (err) => {})
            .catch(() => {
                html5QrCode.start({ facingMode: "user" }, config, procesarCodigo, (err) => {});
            });
        };

        function stopCamera() {
            if(html5QrCode) {
                html5QrCode.stop().then(() => { html5QrCode.clear(); html5QrCode=null; }).catch(()=>{});
            }
            document.getElementById('cam-overlay').classList.remove('hidden');
            document.getElementById('scan-ui').classList.add('hidden');
        }

        // --- VALIDACI√ìN ---
        window.handleEnter = (e) => { if(e.key === 'Enter') window.manualValidate(); };

        window.manualValidate = () => {
            const input = document.getElementById('manual-input');
            const id = input.value.trim();
            if(!id) return;
            // Ocultar teclado en m√≥vil
            input.blur();
            procesarCodigo(id);
            input.value = "";
        };

        async function procesarCodigo(decodedText) {
            if(isProcessing) return;
            isProcessing = true;
            if(html5QrCode) html5QrCode.pause();

            const id = String(decodedText).trim();
            const popup = document.getElementById('scan-popup');
            popup.classList.remove('hidden');

            updatePopup('load', 'BUSCANDO...', id, 'Consultando...', '-');

            try {
                const docRef = doc(db, "participantes", id);
                const snap = await getDoc(docRef);

                if(!snap.exists()) {
                    updatePopup('error', 'NO EXISTE', id, 'C√≥digo no v√°lido', 0);
                } else {
                    const data = snap.data();
                    const qty = data.cantidad || 1;
                    
                    if(data.estado === 'VALIDADO') {
                        let h = data.hora_entrada ? data.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                        updatePopup('warn', 'YA DENTRO', data.nombre, `Entr√≥ a las ${h}`, qty);
                    } else {
                        await updateDoc(docRef, { estado: 'VALIDADO', hora_entrada: serverTimestamp() });
                        updatePopup('success', 'ADENTRO', data.nombre, 'Acceso Permitido', qty);
                    }
                }
            } catch(e) {
                console.error(e);
                window.nextScan();
            }
        }

        function updatePopup(type, title, name, info, qty) {
            const icon = document.getElementById('res-icon');
            const tit = document.getElementById('res-title');
            const box = document.getElementById('scan-popup');
            
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-msg').innerText = info;
            document.getElementById('res-qty').innerText = qty;
            tit.innerText = title;

            // Reset borders
            box.className = "absolute top-1/2 left-4 right-4 transform -translate-y-1/2 bg-white rounded-xl shadow-2xl z-50 slide-up p-5 text-center max-w-sm mx-auto border-4";

            if(type === 'load') {
                icon.innerText = '‚è≥'; 
                tit.className = "text-2xl font-black uppercase text-slate-400";
                box.classList.add('border-slate-200');
            } else if(type === 'success') {
                icon.innerText = '‚úÖ'; 
                tit.className = "text-2xl font-black uppercase text-green-600";
                box.classList.add('border-green-500');
                playTone(600, 100); setTimeout(()=>playTone(800, 100), 100);
            } else if (type === 'warn') {
                icon.innerText = '‚ö†Ô∏è'; 
                tit.className = "text-2xl font-black uppercase text-yellow-500";
                box.classList.add('border-yellow-400');
                playTone(300, 300);
            } else {
                icon.innerText = '‚õî'; 
                tit.className = "text-2xl font-black uppercase text-red-600";
                box.classList.add('border-red-500');
                playTone(150, 400);
            }
        }

        window.nextScan = () => {
            document.getElementById('scan-popup').classList.add('hidden');
            isProcessing = false;
            // Solo reanudar si estaba activo antes
            if(html5QrCode) html5QrCode.resume();
            document.getElementById('manual-input').focus();
        };

        function playTone(freq, dur) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if(ctx.state === 'suspended') ctx.resume();
                const o = ctx.createOscillator();
                o.type='sine'; o.frequency.value=freq; o.connect(ctx.destination);
                o.start(); setTimeout(()=>o.stop(), dur);
            } catch(e){}
        }

        // --- SUBIDA EXCEL ---
        window.searchTable = () => {
            const v = document.getElementById('search-box').value.toUpperCase();
            document.querySelectorAll('#table-body tr').forEach(r => r.style.display = r.innerText.toUpperCase().includes(v)?'':'none');
        };

        window.uploadData = () => {
            const input = document.getElementById('fileInput');
            if(!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, {type:'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const batch = writeBatch(db);
                let c=0;
                
                json.forEach(row => {
                    let obj={};
                    Object.keys(row).forEach(k => {
                        let cleanKey = k.toUpperCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                        obj[cleanKey] = row[k];
                    });

                    if(obj.ID) {
                        const ref = doc(db, "participantes", String(obj.ID).trim());
                        batch.set(ref, {
                            nombre: obj.NOMBRE || "An√≥nimo",
                            email: obj.EMAIL || "",
                            telefono: obj.TELEFONO || "",
                            cantidad: obj.CANTIDAD || 1,
                            estado: "PENDIENTE",
                            hora_entrada: null
                        });
                        c++;
                    }
                });
                await batch.commit();
                alert(`‚úÖ ${c} Registros cargados.`);
                window.setTab('excel');
            };
            reader.readAsArrayBuffer(input.files[0]);
        };
        
        window.clearDb = async () => {
            if(confirm("¬øEst√°s seguro de BORRAR TODO?")) {
                const q = await getDocs(colRef);
                const b = writeBatch(db);
                q.forEach(d=>b.delete(d.ref));
                await b.commit();
            }
        };

        // --- REALTIME ---
        onSnapshot(colRef, (snap) => {
            let total = snap.size, dent = 0, htmlT = "", htmlIn = "", htmlOut = "";
            let docs = [];
            snap.forEach(d => docs.push({_id:d.id, ...d.data()}));
            docs.sort((a,b) => a.nombre.localeCompare(b.nombre));

            docs.forEach(p => {
                const cant = p.cantidad || 1;
                let stClass = p.estado==='VALIDADO' ? 'text-green-600 font-bold' : 'text-slate-300';
                
                htmlT += `<tr><td class="font-bold text-blue-600">${p._id}</td><td>${p.nombre}</td><td class="text-center font-bold">${cant}</td><td class="text-[10px] uppercase text-center"><span class="${stClass}">${p.estado.substring(0,4)}</span></td></tr>`;

                if(p.estado==='VALIDADO') {
                    dent++;
                    let time = p.hora_entrada ? p.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : 'OK';
                    htmlIn += `<div class="bg-white p-2 rounded border border-green-200 flex justify-between items-center"><div><div class="font-bold text-slate-800 text-xs">${p.nombre}</div><div class="text-[9px] text-slate-400">ID: ${p._id}</div></div><div class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-[9px] font-bold">${time}</div></div>`;
                } else {
                    htmlOut += `<div class="bg-white p-2 rounded border border-slate-200 flex justify-between items-center"><div><div class="font-bold text-slate-800 text-xs">${p.nombre}</div><div class="text-[9px] text-slate-400">ID: ${p._id} ‚Ä¢ ${cant}pax</div></div></div>`;
                }
            });

            document.getElementById('num-total').innerText = total;
            document.getElementById('num-dentro').innerText = dent;
            document.getElementById('num-faltan').innerText = total - dent;
            document.getElementById('table-body').innerHTML = htmlT;
            document.getElementById('list-out').innerHTML = htmlOut || '<div class="text-center text-[10px] text-slate-400 py-4">Vac√≠o</div>';
            document.getElementById('list-in').innerHTML = htmlIn || '<div class="text-center text-[10px] text-slate-400 py-4">Nadie ha entrado</div>';
        });
    </script>
</body>
</html>
