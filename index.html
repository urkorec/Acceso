<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EventPass v13 Premium UI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* BASE */
        body { background-color: #0f172a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .hide { display: none !important; }
        
        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 2px; }

        /* ANIMACIONES */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* POPUP ANIMATION (REBOTE) */
        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* TABLAS ADMIN */
        .excel-table { width: 100%; border-collapse: collapse; font-size: 13px; font-family: monospace; background: white; } 
        .excel-table th { background: #f1f5f9; padding: 12px; text-align: left; position: sticky; top: 0; font-weight: 700; color: #475569; border-bottom: 2px solid #e2e8f0; z-index: 10; }
        .excel-table td { border-bottom: 1px solid #f1f5f9; padding: 12px; color: #334155; }

        /* ESC√ÅNER UI */
        #reader { width: 100%; height: 100%; background: black; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }
        
        .scan-laser {
            position: absolute; width: 100%; height: 2px; background: #ef4444;
            box-shadow: 0 0 20px #ef4444; top: 10%; z-index: 20;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0% {top: 10%; opacity: 0;} 50% {top: 90%; opacity: 1;} 100% {top: 10%; opacity: 0;} }
    </style>
</head>
<body class="h-screen w-full flex flex-col text-slate-800 bg-slate-50">

    <header class="bg-white border-b border-slate-200 px-4 py-2 flex justify-between items-center z-40 shrink-0 h-14 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white shadow-blue-200 shadow-md">
                <i class="ph-bold ph-ticket text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-sm leading-none text-slate-800">EventPass</h1>
                <span id="status-text" class="text-[9px] font-bold text-green-600 uppercase tracking-wide">‚óè ONLINE</span>
            </div>
        </div>
        
        <div class="bg-slate-100 p-1 rounded-lg flex text-[10px] font-bold border border-slate-200">
            <button onclick="window.setMode('admin')" id="nav-admin" class="px-3 py-1.5 rounded-md bg-white text-blue-700 shadow-sm transition-all">ADMIN</button>
            <button onclick="window.setMode('scanner')" id="nav-scanner" class="px-3 py-1.5 rounded-md text-slate-400 transition-all">SCAN</button>
        </div>
    </header>

    <main class="flex-1 relative w-full overflow-hidden bg-white">

        <div id="view-admin" class="w-full h-full flex flex-col fade-in bg-slate-50">
            <div class="flex border-b border-slate-200 bg-white px-2 shrink-0 shadow-sm z-10">
                <button onclick="window.setTab('dashboard')" id="tab-dashboard" class="flex-1 py-3 text-[10px] font-bold text-blue-600 border-b-2 border-blue-600 uppercase transition-colors">Resumen</button>
                <button onclick="window.setTab('excel')" id="tab-excel" class="flex-1 py-3 text-[10px] font-bold text-slate-400 border-b-2 border-transparent uppercase transition-colors">Datos</button>
                <button onclick="window.setTab('listas')" id="tab-listas" class="flex-1 py-3 text-[10px] font-bold text-slate-400 border-b-2 border-transparent uppercase transition-colors">Control</button>
            </div>

            <div class="flex-1 overflow-y-auto p-4">
                <div id="content-dashboard" class="space-y-4 max-w-lg mx-auto pt-2">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-white p-3 rounded-xl border border-slate-200 text-center shadow-sm">
                            <div class="text-[9px] text-slate-400 font-black uppercase tracking-wider">Total</div>
                            <div id="num-total" class="text-2xl font-black text-slate-800">0</div>
                        </div>
                        <div class="bg-white p-3 rounded-xl border border-green-200 text-center shadow-sm">
                            <div class="text-[9px] text-green-600 font-black uppercase tracking-wider">Dentro</div>
                            <div id="num-dentro" class="text-2xl font-black text-green-600">0</div>
                        </div>
                        <div class="bg-white p-3 rounded-xl border border-red-200 text-center shadow-sm">
                            <div class="text-[9px] text-red-500 font-black uppercase tracking-wider">Faltan</div>
                            <div id="num-faltan" class="text-2xl font-black text-red-500">0</div>
                        </div>
                    </div>

                    <div class="bg-white border-2 border-dashed border-blue-200 rounded-xl p-6 text-center hover:bg-blue-50 transition-colors cursor-pointer group">
                        <input type="file" id="fileInput" class="hidden" onchange="window.uploadData()" accept=".xlsx,.xls,.csv">
                        <label for="fileInput" class="w-full block cursor-pointer">
                            <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                                <i class="ph-bold ph-upload-simple text-2xl"></i>
                            </div>
                            <span class="text-blue-600 font-bold text-sm">CARGAR EXCEL</span>
                            <p class="text-[10px] text-slate-400 mt-1">Acceso1.xlsx</p>
                        </label>
                    </div>
                    
                    <button onclick="window.clearDb()" class="w-full text-center text-red-400 text-[10px] font-bold uppercase py-4 hover:text-red-600 transition-colors">
                        Borrar Base de Datos
                    </button>
                </div>

                <div id="content-excel" class="hide h-full flex flex-col">
                    <input type="text" id="search-box" onkeyup="window.searchTable()" placeholder="üîç Buscar ID, Nombre..." class="w-full px-4 py-3 mb-3 rounded-xl border border-slate-200 text-sm shadow-sm outline-none focus:border-blue-500 transition-colors">
                    <div class="flex-1 bg-white border border-slate-200 rounded-xl overflow-hidden flex flex-col shadow-sm">
                        <div class="overflow-auto flex-1">
                            <table class="excel-table">
                                <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Tel</th><th>Cant.</th><th>Estado</th></tr></thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="content-listas" class="hide h-full flex flex-col">
                    <div class="flex gap-2 mb-3 bg-slate-100 p-1 rounded-xl">
                        <button onclick="window.switchList('out')" id="btn-out" class="flex-1 py-2 rounded-lg bg-white border border-slate-200 text-xs font-bold text-slate-800 shadow-sm transition-all">PENDIENTES</button>
                        <button onclick="window.switchList('in')" id="btn-in" class="flex-1 py-2 rounded-lg text-xs font-bold text-slate-400 transition-all">DENTRO</button>
                    </div>
                    <div id="list-out" class="space-y-2 overflow-y-auto pb-10"></div>
                    <div id="list-in" class="space-y-2 overflow-y-auto pb-10 hidden"></div>
                </div>
            </div>
        </div>

        <div id="view-scanner" class="hide w-full h-full bg-slate-900 flex flex-col relative overflow-hidden">
            
            <div class="relative w-full flex-1 bg-black overflow-hidden flex flex-col justify-center">
                <div id="reader" class="w-full h-full object-cover"></div>
                
                <div id="cam-overlay" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-slate-900 p-6">
                    <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mb-6 shadow-lg shadow-blue-500/10">
                        <i class="ph-duotone ph-camera text-4xl text-blue-500"></i>
                    </div>
                    <button onclick="window.startCamera()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-500 active:scale-95 transition text-sm flex items-center gap-2">
                        <i class="ph-bold ph-power"></i> ACTIVAR C√ÅMARA
                    </button>
                </div>

                <div id="scan-ui" class="absolute inset-0 hidden pointer-events-none z-10">
                    <div class="scan-laser"></div>
                    <div class="absolute inset-0 border-[40px] border-slate-900/40"></div>
                    <div class="absolute bottom-10 left-0 right-0 text-center text-white/70 text-xs font-mono tracking-widest">ENFOCA EL C√ìDIGO QR</div>
                </div>
            </div>

            <div class="bg-slate-900 w-full p-4 pb-8 shrink-0 z-30 border-t border-slate-800">
                <div class="flex gap-2 w-full max-w-md mx-auto">
                    <div class="flex-1 bg-slate-800 border border-slate-700 rounded-xl flex items-center px-4 h-14 shadow-lg focus-within:border-blue-500 transition-colors">
                        <i class="ph-bold ph-keyboard text-slate-500 mr-3"></i>
                        <input type="text" id="manual-input" onkeypress="handleEnter(event)" placeholder="ESCRIBE ID MANUAL..." class="bg-transparent border-none text-white text-base font-bold w-full h-full focus:outline-none placeholder-slate-600 uppercase font-mono tracking-widest">
                    </div>
                    <button onclick="window.manualValidate()" class="bg-blue-600 hover:bg-blue-500 text-white w-16 h-14 rounded-xl flex items-center justify-center shadow-lg active:scale-95 transition">
                        <i class="ph-bold ph-arrow-right text-xl"></i>
                    </button>
                </div>
            </div>

            <div id="popup-overlay" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6 fade-in">
                
                <div id="popup-card" class="bg-white w-full max-w-xs rounded-3xl shadow-2xl overflow-hidden pop-in relative">
                    
                    <div class="pt-8 pb-4 flex justify-center">
                        <div id="res-icon" class="text-7xl drop-shadow-sm filter"></div>
                    </div>

                    <div class="text-center px-6 pb-6">
                        <h2 id="res-title" class="text-2xl font-black uppercase leading-none mb-2 tracking-tight"></h2>
                        <p id="res-msg" class="text-xs text-slate-400 font-medium mb-6 font-mono"></p>

                        <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100 text-left relative overflow-hidden">
                            <i class="ph-duotone ph-user absolute -right-2 -bottom-2 text-6xl text-slate-200/50"></i>
                            
                            <div class="relative z-10">
                                <div class="text-[10px] uppercase text-slate-400 font-bold mb-1 tracking-wider">Asistente</div>
                                <div id="res-name" class="font-bold text-lg text-slate-800 leading-tight mb-3 line-clamp-2"></div>
                                
                                <div class="flex items-center gap-2">
                                    <div class="bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm flex items-center gap-2">
                                        <i class="ph-fill ph-ticket text-blue-500"></i>
                                        <div class="text-xs font-bold text-slate-700">
                                            <span id="res-qty" class="text-lg font-black text-blue-600">1</span> Entrada(s)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button onclick="window.nextScan()" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg mt-6 active:scale-95 transition flex items-center justify-center gap-2 text-sm tracking-wide">
                            <span>SIGUIENTE</span> <i class="ph-bold ph-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, writeBatch, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // FIREBASE SETUP
        const app = initializeApp({
            apiKey: "AIzaSyCZfaK9ZzKqU2Kp8xa9Y9IghpHicpJCXzc",
            authDomain: "controlacceso-766c6.firebaseapp.com",
            projectId: "controlacceso-766c6",
            storageBucket: "controlacceso-766c6.firebasestorage.app",
            messagingSenderId: "976221684701",
            appId: "1:976221684701:web:e5905679c673fa16312c34"
        });
        const db = getFirestore(app);
        const colRef = collection(db, "participantes");

        // VARS
        let html5QrCode = null;
        let isProcessing = false;

        // --- NAVEGACI√ìN ---
        window.setMode = (mode) => {
            const adminV = document.getElementById('view-admin');
            const scanV = document.getElementById('view-scanner');
            const navA = document.getElementById('nav-admin');
            const navS = document.getElementById('nav-scanner');

            if(mode === 'admin') {
                adminV.classList.remove('hide');
                scanV.classList.add('hide');
                navA.className = "px-3 py-1.5 rounded-md bg-blue-600 text-white shadow-sm transition-all";
                navS.className = "px-3 py-1.5 rounded-md text-slate-400 transition-all";
                if(html5QrCode) stopCamera();
            } else {
                adminV.classList.add('hide');
                scanV.classList.remove('hide');
                navS.className = "px-3 py-1.5 rounded-md bg-blue-600 text-white shadow-sm transition-all";
                navA.className = "px-3 py-1.5 rounded-md text-slate-400 transition-all";
            }
        };

        window.setTab = (tab) => {
            ['dashboard', 'excel', 'listas'].forEach(t => {
                document.getElementById('content-'+t).classList.add('hide');
                const btn = document.getElementById('tab-'+t);
                btn.className = "flex-1 py-3 text-[10px] font-bold text-slate-400 border-b-2 border-transparent uppercase transition-colors";
            });
            document.getElementById('content-'+tab).classList.remove('hide');
            const active = document.getElementById('tab-'+tab);
            active.className = "flex-1 py-3 text-[10px] font-bold text-blue-600 border-b-2 border-blue-600 uppercase transition-colors";
        };

        window.switchList = (list) => {
            if(list === 'out') {
                document.getElementById('list-out').classList.remove('hidden');
                document.getElementById('list-in').classList.add('hidden');
                document.getElementById('btn-out').className = "flex-1 py-2 rounded-lg bg-white border border-slate-200 text-xs font-bold text-slate-800 shadow-sm transition-all";
                document.getElementById('btn-in').className = "flex-1 py-2 rounded-lg text-xs font-bold text-slate-400 transition-all";
            } else {
                document.getElementById('list-in').classList.remove('hidden');
                document.getElementById('list-out').classList.add('hidden');
                document.getElementById('btn-in').className = "flex-1 py-2 rounded-lg bg-white border border-green-200 text-xs font-bold text-green-700 shadow-sm transition-all";
                document.getElementById('btn-out').className = "flex-1 py-2 rounded-lg text-xs font-bold text-slate-400 transition-all";
            }
        };

        // --- C√ÅMARA ---
        window.startCamera = () => {
            if(html5QrCode) return;
            document.getElementById('cam-overlay').classList.add('hidden');
            document.getElementById('scan-ui').classList.remove('hidden');

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
            
            html5QrCode.start({ facingMode: "environment" }, config, procesarCodigo, (err) => {})
            .catch(() => {
                html5QrCode.start({ facingMode: "user" }, config, procesarCodigo, (err) => {});
            });
        };

        function stopCamera() {
            if(html5QrCode) {
                html5QrCode.stop().then(() => { html5QrCode.clear(); html5QrCode=null; }).catch(()=>{});
            }
            document.getElementById('cam-overlay').classList.remove('hidden');
            document.getElementById('scan-ui').classList.add('hidden');
        }

        // --- VALIDACI√ìN ---
        window.handleEnter = (e) => { if(e.key === 'Enter') window.manualValidate(); };

        window.manualValidate = () => {
            const input = document.getElementById('manual-input');
            const id = input.value.trim();
            if(!id) return;
            input.blur();
            procesarCodigo(id);
            input.value = "";
        };

        async function procesarCodigo(decodedText) {
            if(isProcessing) return;
            isProcessing = true;
            if(html5QrCode) html5QrCode.pause();

            const id = String(decodedText).trim();
            const overlay = document.getElementById('popup-overlay');
            overlay.classList.remove('hidden');

            // Estado Load
            updatePopup('load', 'BUSCANDO...', id, 'Consultando...', '-');

            try {
                const docRef = doc(db, "participantes", id);
                const snap = await getDoc(docRef);

                if(!snap.exists()) {
                    updatePopup('error', 'NO EXISTE', id, 'ID desconocido', 0);
                } else {
                    const data = snap.data();
                    const qty = data.cantidad || 1;
                    
                    if(data.estado === 'VALIDADO') {
                        let h = data.hora_entrada ? data.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '?';
                        updatePopup('warn', 'YA DENTRO', data.nombre, `Hora acceso: ${h}`, qty);
                    } else {
                        await updateDoc(docRef, { estado: 'VALIDADO', hora_entrada: serverTimestamp() });
                        updatePopup('success', 'ADENTRO', data.nombre, 'Acceso Autorizado', qty);
                    }
                }
            } catch(e) {
                console.error(e);
                window.nextScan();
            }
        }

        function updatePopup(type, title, name, info, qty) {
            const icon = document.getElementById('res-icon');
            const tit = document.getElementById('res-title');
            const msg = document.getElementById('res-msg');
            
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-qty').innerText = qty;
            tit.innerText = title;
            msg.innerText = info;

            // Reset colores
            tit.className = "text-2xl font-black uppercase leading-none mb-2 tracking-tight";

            if(type === 'load') {
                icon.innerText = '‚è≥'; 
                tit.classList.add('text-slate-400');
            } else if(type === 'success') {
                icon.innerText = '‚úÖ'; 
                tit.classList.add('text-green-600');
                playTone(600, 100); setTimeout(()=>playTone(800, 100), 100);
            } else if (type === 'warn') {
                icon.innerText = '‚ö†Ô∏è'; 
                tit.classList.add('text-yellow-500');
                playTone(300, 300);
            } else {
                icon.innerText = '‚õî'; 
                tit.classList.add('text-red-600');
                playTone(150, 400);
            }
        }

        window.nextScan = () => {
            document.getElementById('popup-overlay').classList.add('hidden');
            isProcessing = false;
            if(html5QrCode) html5QrCode.resume();
            document.getElementById('manual-input').focus();
        };

        function playTone(freq, dur) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if(ctx.state === 'suspended') ctx.resume();
                const o = ctx.createOscillator();
                o.type='sine'; o.frequency.value=freq; o.connect(ctx.destination);
                o.start(); setTimeout(()=>o.stop(), dur);
            } catch(e){}
        }

        // --- EXCEL ---
        window.searchTable = () => {
            const v = document.getElementById('search-box').value.toUpperCase();
            document.querySelectorAll('#table-body tr').forEach(r => r.style.display = r.innerText.toUpperCase().includes(v)?'':'none');
        };

        window.uploadData = () => {
            const input = document.getElementById('fileInput');
            if(!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, {type:'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const batch = writeBatch(db);
                let c=0;
                
                json.forEach(row => {
                    let obj={};
                    Object.keys(row).forEach(k => {
                        let cleanKey = k.toUpperCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                        obj[cleanKey] = row[k];
                    });

                    if(obj.ID) {
                        const ref = doc(db, "participantes", String(obj.ID).trim());
                        batch.set(ref, {
                            nombre: obj.NOMBRE || "An√≥nimo",
                            email: obj.EMAIL || "",
                            telefono: obj.TELEFONO || "",
                            cantidad: obj.CANTIDAD || 1,
                            estado: "PENDIENTE",
                            hora_entrada: null
                        });
                        c++;
                    }
                });
                await batch.commit();
                alert(`‚úÖ ${c} Registros cargados.`);
                window.setTab('excel');
            };
            reader.readAsArrayBuffer(input.files[0]);
        };
        
        window.clearDb = async () => {
            if(confirm("‚ö† ¬øBorrar TODA la base de datos?")) {
                const q = await getDocs(colRef);
                const b = writeBatch(db);
                q.forEach(d=>b.delete(d.ref));
                await b.commit();
            }
        };

        // --- REALTIME ---
        onSnapshot(colRef, (snap) => {
            let total = snap.size, dent = 0, htmlT = "", htmlIn = "", htmlOut = "";
            let docs = [];
            snap.forEach(d => docs.push({_id:d.id, ...d.data()}));
            docs.sort((a,b) => a.nombre.localeCompare(b.nombre));

            docs.forEach(p => {
                const cant = p.cantidad || 1;
                const tel = p.telefono || "";
                
                // Tabla Excel
                let stClass = p.estado==='VALIDADO' ? 'text-green-600 font-bold' : 'text-slate-300';
                htmlT += `<tr><td class="font-bold text-blue-600 font-mono">${p._id}</td><td>${p.nombre}</td><td class="text-xs text-slate-500">${p.email}</td><td class="text-xs font-mono">${tel}</td><td class="text-center font-bold">${cant}</td><td class="text-[10px] uppercase text-center"><span class="${stClass}">${p.estado.substring(0,4)}</span></td></tr>`;

                // Listas
                if(p.estado==='VALIDADO') {
                    dent++;
                    let time = p.hora_entrada ? p.hora_entrada.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : 'OK';
                    htmlIn += `<div class="bg-white p-3 rounded-xl border border-green-200 shadow-sm flex justify-between items-center transition"><div><div class="font-bold text-slate-800 text-xs">${p.nombre}</div><div class="text-[10px] text-slate-400 mt-0.5">ID: ${p._id} ‚Ä¢ ${cant} Ent.</div></div><div class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-[9px] font-bold">${time}</div></div>`;
                } else {
                    let btn = tel ? `<a href="tel:${tel}" class="w-8 h-8 flex items-center justify-center bg-slate-100 text-slate-500 rounded-full hover:bg-green-100 hover:text-green-600 transition"><i class="ph-bold ph-phone-call"></i></a>` : '';
                    htmlOut += `<div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center transition"><div><div class="font-bold text-slate-800 text-xs">${p.nombre}</div><div class="text-[10px] text-slate-400 mt-0.5">${p.email} ‚Ä¢ ${cant} Ent.</div></div>${btn}</div>`;
                }
            });

            document.getElementById('num-total').innerText = total;
            document.getElementById('num-dentro').innerText = dent;
            document.getElementById('num-faltan').innerText = total - dent;
            document.getElementById('table-body').innerHTML = htmlT;
            document.getElementById('list-out').innerHTML = htmlOut || '<div class="text-center text-[10px] text-slate-400 py-4">Vac√≠o</div>';
            document.getElementById('list-in').innerHTML = htmlIn || '<div class="text-center text-[10px] text-slate-400 py-4">Nadie</div>';
        });
    </script>
